<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mortgage repayment calculator â€“ Scrooge</title>

		<!-- Sets initial viewport load and disables zooming  -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

		<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- Set a shorter title for iOS6 devices when saved to home screen -->
		<meta name="apple-mobile-web-app-title" content="Scrooge">

		<!-- Set Apple icons for when prototype is saved to home screen -->
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

		<link rel="stylesheet" href="styles/ratchet.css">
		<link rel="stylesheet" href="styles/styles.css">

		<script src="scripts/lib/ratchet.js"></script>
		<script src="scripts/lib/accounting.js"></script>
		<script src="scripts/lib/underscore.js"></script>
		<script src="scripts/lib/jquery.js"></script>
		<script src="scripts/lib/backbone.js"></script>
		<script src="scripts/lib/backbone.ext.js"></script>
		<script src="scripts/lib/backbone.modelbinder.js"></script>
	</head>
	<body>
		<header class="bar-title">
			<h1 class="title">Mortgage Calculator</h1>
		</header>

		<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
		<div class="content">
			<div id="summary"></div>
			<form id="form"></form>
		</div>

		<script type="text/html" id="__MortgageSummary">
			<p>$<em><%- price %></em> is the price</p>
			<p>$<strong><%- savings %></strong> savings</p>
			<p>$<em><%- stamp_duty %></em> is stamp fucking duty</p>
			<p>$<strong><%- deposit %></strong> is your deposit</p>
			<p>$<em><%- lmi %></em> in LMI (<em><%- lvr %></em>% LVR)</p>
			<p>$<em><%- fees %></em> are your fees</p>
			<p>$<em><%- borrowing %></em> is your total borrowing</p>

			<hr />

			<p>You will need to pay:</p>
			<p>$<em><%- repayments %></em> per month for <span><%- duration * 12 %></span> months!</p>

			<hr />
		</script>
		<script type="text/html" id="__MortgageForm">
			<div class="input-group">
				<div class="input-row">
					<label>Price</label>
					<input type="tel" name="price" class="currency" placeholder="Total savings" data-step="1000">
				</div>
				<div class="input-row">
					<label>Total savings</label>
					<input type="tel" name="savings" placeholder="Total savings" data-step="1000">
				</div>
				<div class="input-row">
					<label>Interest rate</label>
					<input type="number" name="interest" placeholder="Interest rate" data-step="0.1">
				</div>
				<div class="input-row">
					<label>Repayment duration in years</label>
					<input type="tel" name="duration" placeholder="Repayment duration in years" data-step="1">
				</div>
			</div>
		</script>
		<script src="scripts/app.js"></script>
	</body>
</html>
