	<head>
		<meta charset="utf-8">
		<title>Profile browser</title>

		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="cleartype" content="on">

		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<link rel="stylesheet" type="text/css" href="styles/responsive.css">
		<!--[if gte IE 9]>
		<style type="text/css">
			.gradient {
				filter: none;
			}
		</style>
		<![endif]-->

		<script src="scripts/data.js" charset="ISO-8859-1"></script>
		<script src="scripts/vendor/prefixfree.js"></script>
	</head>
	<body>
		<h1>Profile Browser</h1>
		<ul id="profile-list"></ul>

		<script type="text/html" id="__ProfileListItem">
			<a href="#profile/<%- id %>"><%- name %></a>
			<section>
				<article class="animate">
					<div class="photo">
						<div class="clip">
							<img src="<%- picture %>" alt="<%- name %>">
						</div>
					</div>
					<h2><%- name %></h2>
					<p><%- bio %></p>
				</article>
			</section>
		</script>

		<!-- This file was generated by Grunt.js see scripts/main.js for original source -->
		<script src="scripts/main.combined.min.js"></script>
	</body
</html>
